<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Gallery</title>
    <link rel="stylesheet" type="text/css" href="./external.css"/>
</head>

<body>

    <div class="container">

        <div id="box"></div>
        <div id="box2"></div>

        <div class="artwork">
            <div id="circle"></div>
            <div id="shadow"></div>
        </div>

    </div>

    <div id="note">
        <p>If you would like to purchase the abstract digital art product, please fill out the form below and we will contact you with the price and delivery information.</p>
    </div>

    <article id="contact">
        <h3>Contact Information</h3>
        <form action="./formsubmitted.html">
            <label for="fname">First Name:</label>
            <br/>

            <input type="text" id="fname" name="fname" />
            <br/><br/>

            <label for="lname">Last Name:</label>
            <br/>

            <input type="text" id="lname" name="lname" />
            <br/><br/>

            <label for="cellNumber">Cell Number:</label>
            <br/>

            <input type="number" id="cellNumber" name="cellNumber"/>
            <br/><br/>

            <label for="email">Email:</label>
            <br/>

            <input type="email" id="email" name="email"/>
            <br/><br/>

            <input type="submit" value="Submit" />
        </form>
    </article>

</body>
</html>
